name: "CI"
on:
  pull_request:
  push:
    branches:
      - master
      - main
      - staging # for Bors
      - trying # for Bors
  schedule:
    - cron: '00 04 * * *'
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [msrv, stable, macos, win-gnu, win-msvc] # excluded: beta, nightly
        include:
          # pinned rust version :: ubuntu
          - build: msrv
            os: ubuntu-18.04
            rust: 1.36.0

          # latest rust stable :: ubuntu
          - build: stable
            os: ubuntu-latest
            rust: stable

          # latest rust beta :: ubuntu
          # beta has different compiler output than stable, making integration tests fail on beta, while they succeed on stable
          # - build: beta
          #   os: ubuntu-latest
          #   rust: beta

          # latest rust nightly :: ubuntu
          # fixme: span of error position is different on nightly
#          - build: nightly
#            os: ubuntu-latest
#            rust: nightly

          # latest rust stable :: mac_os
          - build: macos
            os: macOS-latest
            rust: stable

          # latest rust stable :: windows + gnu
          - build: win-gnu
            os: windows-latest
            rust: stable-x86_64-gnu

          # latest rust stable :: windows + msvc
          - build: win-msvc
            os: windows-latest
            rust: stable


    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
      - name: install_rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          profile: minimal
      - name: build_all
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --all
      - name: test_all
        if: ${{ matrix.build != "msrv" }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all

      - name: test_all # The MSRV is an older Rust compiler version, which produces slightly different error messages
        if: ${{ matrix.build == "msrv" }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all --features square-brackets-old-error-message

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-18.04
    steps:
      - name: checkout.repo
        uses: actions/checkout@v2
      - name: install.rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt
      - name: check.fmt
        run: |
          cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-18.04
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
      - name: install_rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - name: run_clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace

  cargo_deny:
    name: cargo_deny
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1

  msrv:
    name: msrv
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
      - name: install_rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - name: install_cargo_msrv
        run: cargo install cargo-msrv
      - name: version_of_cargo_msrv
        run: cargo msrv --version # as of writing: 0.7.0 (required for --verify)
      - name: run_cargo_msrv
        run: cargo msrv --verify --ignore-lockfile --output-format json