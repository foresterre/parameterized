name: "ci-test"
on:
  pull_request:
  push:
    branches:
      - master
      - main
      - staging # for Bors
      - trying # for Bors
  schedule:
    - cron: '00 05 * * *'
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ubuntu, macos, win-gnu, win-msvc] # excluded: beta, nightly
        include:
          - build: stable
            os: ubuntu-latest
            rust: stable

          - build: ubuntu
            os: macOS-latest
            rust: stable

          - build: win-gnu
            os: windows-latest
            rust: stable-x86_64-gnu

          - build: win-msvc
            os: windows-latest
            rust: stable


    steps:
      - name: checkout_repo
        uses: actions/checkout@v2

      - name: install_rust
        uses: dtolnay/rust-toolchain@stable

      - name: build_all
        run: cargo build --verbose --all

      - name: test_all
        if: matrix.build != 'msrv'
        run: cargo test --verbose --all

      - name: test_all # The MSRV is an older Rust compiler version, which produces slightly different error messages
        run: cargo test --verbose --all --features square-brackets-old-error-message
