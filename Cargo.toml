[package]
name = "parameterized"
version = "0.1.1"
authors = ["Martijn Gribnau <garm@ilumeo.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Procedural macro which adds parameterized testing, inspired by JUnits `@ParameterizedTest`, to Rust ."
documentation = "https://docs.rs/parameterized"
repository = "https://github.com/foresterre/parameterized"
readme = "README.md"
keywords = ["parameterized", "parametrized", "test", "unit-test", "junit"]
categories = ["development-tools", "development-tools::testing"]

[dependencies]
parameterized-macro = { path = "parameterized-macro", version = "0.1.1" }

[workspace]
members = ["parameterized-macro", "expand"]
